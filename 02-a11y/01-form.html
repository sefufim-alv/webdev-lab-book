<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <label for="name">Name</label>
        <input type="text" id="name" />
        <br /><br />
        <label for="email"> Email</label>
        <input type="email" id="email" />
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <div>
            <input
              type="radio"
              id="spongebob"
              name="favoriteCharacter"
              value="spongebob"
            />
            <label for="spongebob">spongebob</label>
          </div>
          <div>
            <input
              type="radio"
              id="patrick"
              name="favoriteCharacter"
              value="patrick"
            />
            <label for="patrick">patrick</label>
          </div>
          <div>
            <input
              type="radio"
              id="sandy"
              name="favoriteCharacter"
              value="sandy"
            />
            <label for="sandy">sandy</label>
          </div>
        </fieldset>
        <br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
