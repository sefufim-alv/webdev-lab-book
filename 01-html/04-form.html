<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <h1>Form</h1>
      <form action="/submit" method="post">
        <!-- Add your code here -->
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            placeholder="Full Name"
            id="name"
            name="name"
            required
          />
        </div>
        <div>
          <label for="Email">Email:</label>
          <input
            type="email"
            placeholder="name@pdx.edu"
            id="Email"
            name="Email"
            required
          />
        </div>
        <br />
        <fieldset>
          <legend>Favorite Character:</legend>
          <div>
            <input
              type="radio"
              id="Spongebob"
              name="favoriteCharacter"
              value="Spongebob"
            />
            <label for="Spongebob">Spongebob</label>
          </div>
          <div>
            <input
              type="radio"
              id="Sandy"
              name="favoriteCharacter"
              value="Sandy"
            />
            <label for="Sandy">Sandy</label>
          </div>
          <div>
            <input
              type="radio"
              id="Patrick"
              name="favoriteCharacter"
              value="Patrick"
            />
            <label for="Patrick">Patrick</label>
          </div>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <div>
            <input
              type="checkbox"
              id="fan"
              name="fan"
              value="Yes, I have watched all the episodes"
            />
            <label for="fan">Yes, I have watched all the episodes</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="fan"
              name="fan"
              value="Yes, its got the best memes"
            />
            <label for="fan">Yes, its got the best memes</label>
          </div>
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
